<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText
				value="#{displayItemBean.getDisplayItemName((agentManagementFormBean.isUpdate)?'agentUpdate':'agentRegister')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="agentRegisterForm">
			<p:focus context="agentRegisterForm"/>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel
								value="#{displayItemBean.getDisplayItemName((agentManagementFormBean.isUpdate)?'agentUpdate':'agentRegister')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12" style="padding-left: 30%;">
						<span class="message-style">
							<pt:messages />
						</span>
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('loginId')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<p:focus>
										<p:inputText id="loginId" maxlength="32" autocomplete="off"
											value="#{agentManagementFormBean.registerHeaderBean.agentLevelCode}"
											placeholder="#{displayItemBean.getDisplayItemName('loginId')}"
											style="width:250px;" />
									</p:focus>
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('agentName')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<p:focus>
										<p:inputText id="agentName" maxlength="256" autocomplete="off"
											value="#{agentManagementFormBean.registerHeaderBean.agentLevelName}"
											placeholder="#{displayItemBean.getDisplayItemName('agentName')}"
											style="width:250px;" />
									</p:focus>
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('agentLevelType')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width: 480px;">
									<p:selectOneMenu id="agentLevelType"
										value="#{agentManagementFormBean.registerHeaderBean.atAgentLevelTypeId}" style="width:250px;">
										<f:selectItem itemValue="#{null}" itemLabel="" />
										<f:selectItems value="#{agentManagementFormBean.registerHeaderBean.atAgentLevelTypeSelectItemList}" />
									</p:selectOneMenu>
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('password')}" />
									<h:outputText styleClass="star" value=" *"
										rendered="#{not agentManagementFormBean.isUpdate}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<p:inputText id="password" readonly="true" autocomplete="off"
										value="#{agentManagementFormBean.registerHeaderBean.password}"
										placeholder="#{displayItemBean.getDisplayItemName('password')}" style="width:250px;" />
									<p:commandButton value="#{displayItemBean.getDisplayItemName('generate')}"
										action="#{agentManagementFormBean.generatePassword()}" id="generateButton" ajax="false"
										styleClass="button" style="margin-left:10px;height:25px" />
								</p:column>
							</p:row>
							<p:row style="border: none;">
								<p:column style="background:#f4f7fc;border: none;padding-left:0%;" colspan="2">
									<p:commandButton
										value="#{displayItemBean.getDisplayItemName((agentManagementFormBean.isUpdate)?'update':'register')}"
										action="#{agentManagementFormBean.register()}" id="actionButton" style="margin-top: 2%;"
										ajax="false" styleClass="button" />
									<p:commandButton rendered="#{not agentManagementFormBean.isUpdate}"
										value="#{displayItemBean.getDisplayItemName('clear')}"
										action="#{agentManagementFormBean.clear()}" id="cancelButton" style="margin-top: 2%;"
										ajax="false" styleClass="button" />
									<p:commandButton rendered="#{agentManagementFormBean.isUpdate}"
										value="#{displayItemBean.getDisplayItemName('reset')}"
										action="#{agentManagementFormBean.reset()}" id="resetButton" style="margin-top: 2%;"
										ajax="false" styleClass="button" />
									<p:commandButton value="#{displayItemBean.getDisplayItemName('back')}"
										action="#{agentManagementFormBean.back()}" id="bcakButton" style="margin-top: 2%;"
										ajax="false" styleClass="button" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
