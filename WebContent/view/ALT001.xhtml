<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('agentLevelList')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="agentLevelSearchform">
			<p:focus context="agentLevelSearchform" />
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('agentLevelList')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-6">
						
					</div>
					<div class="ui-g-6" style="text-align: right;">
						<p:commandButton value="#{displayItemBean.getDisplayItemName('createNewAgentLevel')}" style="width:180px!important;height: 35px;" ajax="false"
							action="#{agentLevelListFormBean.prepareRegister()}" id="createNewButton" styleClass="button" />
					</div>
				</div>
				<div class="ui-g">
					<div class="space-block"></div>
				</div>
				<div class="ui-g">
					<div style="padding-left: 10px;" class="message-block">
						<pt:messages />
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12">
						<f:view encoding="utf-8">
							<p:dataTable var="lineBean" first="#{agentLevelListFormBean.pageFirst}" value="#{agentLevelListFormBean.lazyModel}" rows="50" lazy="true" paginator="true" rowIndexVar="rowIndex"
								paginatorPosition="both" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="50,100" styleClass="resultTable" id="adminResultTable">
								<p:column style="width:20px" styleClass="unsort-column" headerText="#{displayItemBean.getDisplayItemName('no')}">
									<h:outputText value="#{rowIndex+1}" />
								</p:column>

								<p:column style="width:150px" sortBy="#{lineBean.name}" headerText="#{displayItemBean.getDisplayItemName('agentLevelType')}">
									<h:outputText value="#{lineBean.name}" />
								</p:column>

								<p:column style="width:150px" sortBy="#{lineBean.timeMinuteInterval}" headerText="#{displayItemBean.getDisplayItemName('timeMinuteInterval')}">
									<h:outputText value="#{lineBean.timeMinuteInterval}" />
								</p:column>

								<p:column id="actions" styleClass="unsort-column" headerText="#{displayItemBean.getDisplayItemName('operation')}" style="width:100px">
									<p:commandLink id="update" styleClass="management-link" action="#{agentLevelListFormBean.prepareUpdate(lineBean)}" value="#{displayItemBean.getDisplayItemName('update')}" />
									<p:commandLink id="delete" action="#{agentLevelListFormBean.delete()}" update="adminResultTable" styleClass="management-link"
										value="#{displayItemBean.getDisplayItemName('delete')}">
										<p:confirm header="Confirmation" message="Are you sure to delete?" icon="ui-icon-alert" />
										<f:setPropertyActionListener value="#{lineBean}" target="#{agentLevelListFormBean.lineBean}" />
									</p:commandLink>
								</p:column>
							</p:dataTable>
						</f:view>
					</div>
				</div>
			</div>
		</h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="confirmBox" closable="false" style="background-color:#302873">
			<div class="ui-g-12">
				<div class="ui-g-6">
					<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes button" icon="ui-icon-check" />
				</div>
				<div class="ui-g-6">
					<p:commandButton value="No" styleClass="ui-confirmdialog-no button" icon="ui-icon-close" />
				</div>
			</div>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
